    <script>
        Vue.createApp({
            data() {
                return {
                    selectedType: "",
                    secretCode: "",
                    errorMessage: "",
                    isLoading: false,
                    loadingText: "请求中。",
                    subscriptionLink: "",
                    loadingInterval: null,
                };
            },
            methods: {
                handleLink() {
                    if (!this.selectedType) {
                        this.errorMessage = "请选择订阅类型";
                        return;
                    }
                    if (!this.secretCode || this.secretCode.length !== 6) {
                        this.errorMessage = "请输入有效的6位验证码";
                        return;
                    }

                    this.errorMessage = "";

                    const loading = weui.loading('加载中...');

                    const link = `https://api.nicevoice.nyc.mn/g1?t=${this.selectedType}&code=${this.secretCode}`;
                    this.isLoading = true
                    fetch(link)
                        .then((response) => {

                            if (!response.ok) {
                                throw new Error("网络响应不正常");
                            }
                            return response.json();
                        })
                        .then((data) => {
                            if (data.code === 200) {
                                this.subscriptionLink = data.data;
                            } else {
                                this.errorMessage = data.message;
                            }
                        })
                        .catch(() => {
                            this.errorMessage = "请求失败，请稍后重试";
                        })
                        .finally(() => {
                            loading.hide()
                            this.isLoading = false
                        });
                },
                copyToClipboard() {
                    navigator.clipboard.writeText(this.subscriptionLink).then(() => {
                        weui.toast('已复制', { duration: 1000 });
                    });
                },
            },
        }).mount('#app');
